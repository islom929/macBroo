<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hello, world!</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<main class="main">

<section class="hero">
  <div class="hero__box container">

    <div class="hero__left">
      <div class="hero-img__box">
        <div class="hero-img__result-box">
          <div class="hero-img__slider">
            <img class="hero-img__result" src="img/air-gold-1.webp" alt="">
            <img class="hero-img__result" src="img/air-gold-2.webp" alt="">
            <img class="hero-img__result" src="img/air-gold-3.webp" alt="">
            <img class="hero-img__result" src="img/air-gold-4.webp" alt="">
            <img class="hero-img__result" src="img/air-gold-5.webp" alt="">
          </div>


          <button class="hero-img__fullscreen-btn">
            <svg class="hero-img__fullview" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
            <svg class="hero-img__not-fullview d-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path></svg>
          </button>
        </div>
        <div class="hero-img__choose">
          <button data-img="0" class="hero-img__choose-btn img--active">
            <img src="img/air-gold-1.webp" alt="" class="hero-img__btn-img">
          </button>
          <button data-img="1" class="hero-img__choose-btn">
            <img src="img/air-gold-2.webp" alt="" class="hero-img__btn-img">
          </button>
          <button data-img="2" class="hero-img__choose-btn">
            <img src="img/air-gold-3.webp" alt="" class="hero-img__btn-img">
            </button>
          <button data-img="3" class="hero-img__choose-btn">
            <img src="img/air-gold-4.webp" alt="" class="hero-img__btn-img">
          </button>
          <button data-img="4" class="hero-img__choose-btn">
            <img src="img/air-gold-5.webp" alt="" class="hero-img__btn-img">
          </button>
        </div>
      </div>
    </div>

    <div class="hero__right">
      <div class="hero-heading__box">
        <h1 class="hero-right__heading">MacBook Air 13-inch</h1>
        <div class="hero-text__box">
          <span class="hero-text__model">M1</span><span>/</span><span class="hero-text__ram"></span><span>/</span><span class="hero-text__memory"></span>
          <span class="hero-text__color"></span>
        </div>
      </div>
      <div class="hero-ram__box">
        <button data-ram="0" class="hero-ram__btn btn--active">8GB</button>
        <button data-ram="200" class="hero-ram__btn">16GB</button>
      </div>
      <div class="hero-memory__box">
        <button data-memory="0" class="hero-memory__btn btn--active">256GB</button>
        <button data-memory="200" class="hero-memory__btn">512GB</button>
        <button data-memory="400" class="hero-memory__btn d-none">1TB</button>
      </div>
      <div class="hero-color__box">
        <button data-color="Gold" class="hero-color__btn btn--active"><span class="hero-color__gold"></span>GOLD</button>
        <button data-color="Silver" class="hero-color__btn"><span class="hero-color__silver"></span>SILVER</button>
        <button data-color="Space Gray" class="hero-color__btn"><span class="hero-color__gray"></span>SPACE GRAY</button>
      </div>
      <div class="hero-count__box">
        <button class="hero-count__btn-minus"></button>
        <span class="hero-count__result"></span>
        <button class="hero-count__btn-plus"></button>
      </div>
      <div class="hero-price__box">
        $<span class="hero-price__result"> </span>
      </div>
      <div class="hero-bookmark__box">
        <button class="hero-bookmrak__btn">Add to Cart</button>
      </div>
    </div>
  </div>
</section>

</main>

  <script src="js/apple-info.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
